<!DOCTYPE html>
<html>
    <head>
        <title>选择器的级联</title>
        <style>
            .hotdog .red{color: red;} 
            .hotdog p{color: blue;}                     
        </style>
    </head>
    <body>
        <div class="hotdog">
            <p>段落1</p>
            <p>段落2</p>
            <p class="red">段落3</p>
        </div>
    </body>
</html>
